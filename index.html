<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lend Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lend Manager</h1>

        <div class="action-section">
            <label for="action">What do you want to do?</label>
            <select id="action" onchange="handleActionChange()">
                <option value="">Select Action</option>
                <option value="takeback">Takeback</option>
                <option value="give">Give</option>
                <option value="newfriend">New Friend</option>
            </select>
        </div>

        <div id="form-section">
            <!-- Dynamic form will be populated here based on the action -->
        </div>

        <div class="result-section" id="result">
            <!-- Result messages will be displayed here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
